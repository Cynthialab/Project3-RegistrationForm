<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Newsletter Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <!--<link rel="stylesheet" href="css/styles.css">-->
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,900,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    
    <section class="contactInfoForm">
        <form action="index.html" method="post">
        
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            
            <fieldset class="fieldset1">
                
                <legend>Contact Information</legend>
                
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="user_name" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
                
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
                
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
                
                <label for="state">State</label>
                <input type="text" id="state" name="user_state">
                
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="user_zipcode">
      
            </fieldset>
            
            <fieldset>
                <legend>Newsletter</legend>
                <label>Select the newsletters you would like to receive</label>
                <input type="checkbox" id="htmlNews" value="html_news" name="user_newstype">
                    <label for="html-news">HTML News</label><br>
                <input type="checkbox" id="cssNews" value="css_news" name="user_newstype">
                    <label for="css_news">HTML News</label><br>
                <input type="checkbox" id="jsNews" value="javascript_news" name="user_newstype">
                    <label for="jsNews">Javascript News</label><br>
                
            </fieldset>
            
            <button type="submit">Submit</button>      
        </form>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>        
</html>
